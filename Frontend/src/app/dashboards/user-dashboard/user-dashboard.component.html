<div class="container">
  <h2 class="welcome-text"> WELCOME STUDENT!</h2>

  <!-- Section Dropdown -->
  <div class="dropdown-container">
    <label for="section-select" class="section-label"> <b>Select Section:</b></label>
    <select id="section-select" [(ngModel)]="selectedSection" class="styled-dropdown">
      <option value="" disabled selected>Please select a section</option>
      <option *ngFor="let section of sections" [value]="section.classId">
        {{ section.classId }}
      </option>
    </select>
  </div>

  <!-- Buttons -->
  <button class="button" [disabled]="!selectedSection" (click)="toggleScanner()">
    SCAN QR CODE AND MARK ATTENDANCE
  </button>
  <button class="button" (click)="fun1()">CHECK SUBJECT ATTENDANCE PERCENTAGES</button>
  <button class="button" (click)="fun2()">CHECK ATTENDANCE SHORTAGES</button>

  <!-- Scanner (Appears on the Right Side) -->
  <div class="scanner-container" *ngIf="showScanner">
    <zxing-scanner
      [formats]="allowedFormats"
      (scanSuccess)="onScanSuccess($event)">
    </zxing-scanner>
    <button class="close-button" (click)="toggleScanner()">Close</button>
  </div>
</div>
